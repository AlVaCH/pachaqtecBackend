<!DOCTYPE html>
<html>
<head>
  <style>
    .clicked {
      color: red;
    }
  </style>
  <script>
    function changeColor(link) {
      link.classList.add("clicked");
    }
  </script>
</head>
<body>
  <a href="#" id="myLink" onclick="changeColor(this)">Enlace</a>
</body>
</html>
