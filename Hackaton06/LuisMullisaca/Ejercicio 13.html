<!DOCTYPE html>
<html>
<head>
  <style>
    #myElement {
      display: block;
    }

    .hidden {
      display: none;
    }
  </style>
  <script>
    function toggleElement() {
      var element = document.getElementById("myElement");
      if (element.style.display === "none") {
        element.style.display = "block";
      } else {
        element.style.display = "none";
      }
    }
  </script>
</head>
<body>
  <button onclick="toggleElement()">Mostrar/Ocultar Elemento</button>
  <div id="myElement">
    <!-- Contenido del elemento a ocultar/mostrar -->
  </div>
</body>
</html>
