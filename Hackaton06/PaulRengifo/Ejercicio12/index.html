<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio12</title>
</head>
<body>
    <main>
        <fieldset id = 'langs'>
            <legend>Selecciona un lenguaje de programacion</legend>
            <div>
                <input type="radio" id="python" name="lang" value="python"
                    checked>
                <label for="python">Python</label>
            </div>
            <div>
                <input type="radio" id="javascript" name="lang" value="javascript">
                <label for="javascript">JavaScript</label>
            </div>
            <div>
                <input type="radio" id="csharp" name="lang" value="csharp">
                <label for="csharp">C#</label>
            </div>
            
        </fieldset>
    </main>
    <script src="Ejercicio12.js"></script>
</body>
</html>
